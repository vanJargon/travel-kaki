<!--inherits from header.html-->

{% extends "header.html" %}

{% block body %}
<p>{{error}}</p>

<form action="" class="form-inline" method="post">
    <input type="text" class="form-control" placeholder="Your username" name="username" value="{{request.form.username}}">
    <input type="password" class="form-control" placeholder="Your password" name="password" value="{{request.form.password}}"> 
    <input class="btn btn-default" type="submit" value="Login">  
</form>

{% endblock %}
