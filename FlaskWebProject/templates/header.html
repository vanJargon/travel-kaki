<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Travel Kaki</title>

        <!--Google Places API-->
        <script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places" type="text/javascript"></script>

        <!--Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Arsenal" rel="stylesheet">

        <!--bootstrap CSS files-->
        <link href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='lib/css/jumbotron.css') }}" rel="stylesheet">

        <!--custom CSS files-->
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">
    </head>

    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                    <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Travel Kaki</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">My Trips</a></li>
                        <li><a href="#">Write</a></li>
                    </ul>
                    </div>
                </div>
            </nav>
        
        <div class="container" style="min-height:100%">
            {% block body %}{% endblock %}

        <hr>

        <footer>
            <p>&copy; 2017 Vanessa Tan</p>
        </footer>
        </div> <!-- /container -->

        <!--Bootstrap JS files-->
        <script src = "{{ url_for('static', filename='lib/js/jquery.min.js') }}"></script>
        <script src = "{{ url_for('static', filename='lib/js/bootstrap.min.js') }}"></script>
        <!--custom JS files-->
    </body>
</html>
